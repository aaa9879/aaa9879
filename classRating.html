<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社課評分</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      background-color: rgba(8, 119, 143, 0.75);
      padding: 20px;
      border-radius: 10px;
      color: white;
    }

    #container {
      text-align: center;
    }

    #userData {
      margin-bottom: 20px;
    }

    input {
      width: 50px;
      padding: 5px;
      margin: 0 10px;
      text-align: center;
    }

    #submitBtn {
      padding: 10px;
      background-color: #fff;
      color: #08778F;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>社課評分</h1>
  <div id="container">
    <div id="userData">
      <p>姓名: Amy</p>
      <p>上課日期: 5/20</p>
      <p>上課地點: 107</p>
      <p>上課教師: Tom</p>
      <label for="rating">評分 (1-5):</label>
      <input type="number" id="rating" min="1" max="5">
    </div>
    <button id="submitBtn" onclick="submitRating()">送出</button>
  </div>

  <script>
    function submitRating() {
      const rating = document.getElementById("rating").value;

      // 在這裡可以將評分資料送出到後端或進行其他處理
      console.log("評分:", rating);
      alert("評分已送出！");
    }
  </script>
</body>
</html>
